{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel ='stylesheet' href = "{% static "geral/css/base.css" %}">
    <link rel ='stylesheet' href = "{% static "geral/img" %}">
<title>Shannon Calculator|{% block title %}{% endblock title %}</title>
</head>
<body class='body-background'>
    <!--A div abaixo ficará fixa em todas as páginas-->
    <div class="container border border-dark text-center mt-3 bg-white "><h1>SHANNON CALCULATOR</h1></div>
    <!--Fim do Shannon Calculator-->
    <div class ='container text-center border border mt-3 bg-secondary'>
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">

          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand text-light" href="{% url "serve" %}"><strong >Para que serve ?</strong></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="{% url "indice_calculator" %}">Calcular Indice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-disabled="true">Comparar comunidades</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </div>
    <!--Inicio das colunas do conteudo da página-->
    {% block conteudo %}{% endblock conteudo %}

    <!--Inicio do footer-->
    <div class ='container'>
    <footer class="footer border border-dark text-dark mb-1 p-3 footer-editado">
        <div class="container">
          <p class="mb-0">Todos os direitos reservados &copy; 2024</p>
          <p>By: Felipe Fernandes</p>
        </div>
      </footer>
    </div>
    
</body>
</html>
