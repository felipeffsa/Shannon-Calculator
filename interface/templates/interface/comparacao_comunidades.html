{% extends "base.html" %}

{% block title %}Comparação comunidades{% endblock title %}Comparação entre comunidades

{% block conteudo %}



<div class="container mt-5">
    <div class="row">
    <div class="col-6 "><h2>Escolher comunidade 1</h2>
        <form action="{% url "comparar_comunidades" %}" method ='POST'>
          {% csrf_token %}
        <select name="comunidade_01" class ='form-select form-select-sm input-color'>
        <option value="0">Escolha uma comunidade</option>
        {% for dado in dados %}
        <option value="{{dado.id}}">{{dado.resultado}}</option>
        {% endfor %}
        
  
    </select>
    <button class ='btn btn-primary mt-3'>OK</button></div>
    <div class="col-6 "><h2>Escolher comunidade 2</h2>
        
        <select name="comunidade_02" class ='form-select form-select-sm'>
            <option value="0">Escolha uma comunidade</option>
            {% for dado in dados %}
            <option value="{{dado.id}}">{{dado.resultado}}</option>
            {% endfor %}
        
    </select>
    
</form>

</div>
<div class ='container' style= 'margin-top:450px'></div>

{% endblock conteudo %}
